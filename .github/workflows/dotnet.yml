# .github/workflows/dotnet.yml
name: .NET Build & Test

on:
  push:
    branches: [ "master", "dev" ]
  pull_request:
    branches: [ "master", "dev" ]

jobs:
  build:
    runs-on: windows-latest   # use Windows so WPF references resolve

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore .

      - name: Build
        run: dotnet build . --no-restore

      - name: Test
        run: dotnet test  . --no-build --verbosity normal
